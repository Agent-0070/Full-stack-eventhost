<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Gradient definition with red, blue, yellow, and green -->
  <defs>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean white background -->
  <rect width="32" height="32" rx="6" fill="#ffffff"/>

  <!-- Letter E with colorful gradient -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#letterGradient)">E</text>
</svg>
